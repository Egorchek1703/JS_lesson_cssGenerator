<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS generator (lesson 3)</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="inputs" style="display: block; width: 500px;">
        <input id="inp1" type="range" min="0" max="200" step="2" value="0">
        <input id="inp-with-1" type="text" placeholder="top-right">
        <br>
        <input id="inp2" type="range" min="0" max="200" step="2" value="0">
        <input id="inp-with-2" type="text" placeholder="bottom-right">
        <br>
        <input id="inp3" type="range" min="0" max="200" step="2" value="0">
        <input id="inp-with-3" type="text" placeholder="bottom-left">
        <br>
        <input id="inp4" type="range" min="0" max="200" step="2" value="0">
        <input id="inp-with-4" type="text" placeholder="top-left">
        <br>
    </div>

    <div class="test-box" style="display: block; text-align: center; width: 600px; height: 150px; background: aqua; border: 3px solid red; color: red; font-size: 28px; font-weight: 600;">
        <p>Округли меня</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
